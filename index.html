<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Sellr Clone - V2</title>
</head>

<body>
    <div id="mySideNav" class="sideNav">
        <div class="sideNav-container">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="color: white;">&times</a>
            <h2 class="sideNav-h2">Request a Callback</h2><br>
            <p class="sideNav-p">Enter your details below to get a callback from one of our expert memebers of staff.
                We'll asnwer any
                questions you may have</p><br>
            <p class="sideNav-p" style="font-style: italic;">* Please note: all fields are required</p><br>
            <form id="callback-form" action="https://httpbin.org/post" method="post">
                <label for="name">Name</label>
                <input type="text" id="name"><br>
                <label for="phone-number">Telephone Number</label>
                <input type="number" id="phone-number"><br>
                <label for="email">Email address</label>
                <input type="email" id="email"><br>
                <div class="g-recaptcha" data-sitekey="6LdR0k4pAAAAAFMHMVKHjDyIiiEUg9pvTCEHJe7n"></div><br>
                <button>Immediate Callback</button>
            </form>
        </div>
    </div>
    <div class="header-001-container">
        <div class="header-001-container-flex">
            <div class="header-001-container-flex-left">
                <img src="images/logo.png" alt="Sellr Logo">
            </div>
            <div class="header-001-container-flex-right">
                <h3 class="header-001-container-flex-right-h3">Call us now on 03301790179 or</h3>
                <button class="header-001-container-flex-right-button">Request a callback</button>
            </div>
        </div>
    </div>
    <p style="display: block;">hello</p>
